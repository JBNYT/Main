<!DOCTYPE html>
<html>

<head>
    <title>Resultado</title>
</head>

<body>
    <script>
        // Obtém os parâmetros enviados pelo formulário
        const params = new URLSearchParams(window.location.search);

        // Obtém as respostas do formulário
        const respostas = [];
        for (const key of params.keys()) {
            if (key.startsWith("resposta")) {
                respostas.push(params.getAll(key));
            }
        }

        // Calcula o resultado
        let pontosSE = 0;
        let pontosSD = 0;
        let pontosIE = 0;
        let pontosID = 0;

        for (let i = 0; i < respostas.length; i++) {
            const resposta = respostas[i];
            for (let j = 0; j < resposta.length; j++) {
                if (resposta[j] === "SE") {
                    pontosSE++;
                } else if (resposta[j] === "SD") {
                    pontosSD++;
                } else if (resposta[j] === "IE") {
                    pontosIE++;
                } else if (resposta[j] === "ID") {
                    pontosID++;
                }
            }
        }

        // Exibe o resultado
        document.write("<h2>Resultado</h2>");
        document.write("<p>Pontos SE: " + pontosSE + "</p>");
        document.write("<p>Pontos SD: " + pontosSD + "</p>");
        document.write("<p>Pontos IE: " + pontosIE + "</p>");
        document.write("<p>Pontos ID: " + pontosID + "</p>");
    </script>
</body>

</html>
